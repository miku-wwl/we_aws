# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: macaulayfamous
# "service" is the name of this project. This will also be added to your AWS resource names.
service: categoryService

provider:
  name: aws
  runtime: nodejs22.x
  environment:
    BUCKET_NAME: category-images-famous-macaulay-123-dev
    DYNAMO_TABLE: Categories
    SNS_TOPIC_ARN: arn:aws:sns:us-east-1:051826707630:CategoryCleanupTopic
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject #needed to generate the pre-signed url for uploading the file
      Resource: arn:aws:s3:::category-images-famous-macaulay-123-dev/*
    - Effect: Allow
      Action:
        - dynamoDb:PutItem
        - dynamoDb:UpdateItem #Added permission to update existing records
        - dynamoDb:Scan #Added permission to Scan the table
        - dynamoDb:DeleteItem #Added permission to Delete outdated records
      Resource: arn:aws:dynamodb:us-east-1:051826707630:table/Categories  
    - Effect: Allow
      Action:
        - sns:Publish
      Resource: arn:aws:sns:us-east-1:051826707630:CategoryCleanupTopic           
   
  
resources:
  Resources:
    CategoryImagesBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: category-images-famous-macaulay-123-dev

    CategoryTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Categories
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: fileName
            AttributeType: S
        KeySchema:
          - AttributeName: fileName
            KeyType: HASH  
    CategoryCleanupTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: CategoryCleanupTopic  
    CategoryCleanupSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn: arn:aws:sns:us-east-1:051826707630:CategoryCleanupTopic
        Protocol: email
        Endpoint: macaulayfamous@gmail.com
functions:
  getUploadUrl:
    handler: handlers/getUploadUrl.getUploadUrl
    events:
      - httpApi:
          path: /upload-url
          method: post
  getAllCategories:
    handler: handlers/getAllCategories.getAllCategories
    events:
      - httpApi:
          path: /categories
          method: get        
          
  updateCategoryImage:
    handler: handlers/updateCategoryImage.updateCategoryImage
    events:
      - s3:
          bucket: category-images-famous-macaulay-123-dev
          event: s3:ObjectCreated:Put #Trigger event when a new object is uplaod
          existing: true #ensures the function works with  an existing bucket
  cleanupCategories:
    handler: handlers/cleanupCategories.cleanupCategories
    events:
      - schedule: rate(2 minutes) #Runs every 2 minutes